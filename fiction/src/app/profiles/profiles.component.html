<div class="container" *ngFor="let profile of profiles">
  <div class="row profile-row">
      <div class="col-xs-3 portrait">
        <img src="{{profile.profileUrl}}" />
      </div>
      <div class="col-xs-9">
        <h3>{{profile.name}}</h3>
        <div [innerHtml]="profile.description"></div>
      </div>
  </div>
</div>
